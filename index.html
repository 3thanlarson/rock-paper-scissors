<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button class="button rock-button" type="button">Play rock</button>
    <button class="button paper-button" type="button">Play paper</button>
    <button class="button scissors-button" type="button">Play scissors</button>

    <div class="score-display-box">
        <h2 id="round-result">
            Click a button above to start playing!
        </h2>
        <h3 class="player-score">
            Your score: 0
        </h3>
        <h3 class="computer-score">
            Computer score: 0
        </h3>
    </div>


    <script src="script.js"></script>
</body>
</html>
